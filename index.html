<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening ReStitch in App Store...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007aff;
    }
    p {
      font-size: 18px;
    }
    .small {
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap the 3 Dots ðŸ§µ</h1>
    <p>Choose open in browser!!</p>
    
    <p class="small">TikTok automatically blocks App Store links.<br>
    Sorry for the inconvenience!<br>
    
    <a href="https://apps.apple.com/us/app/restitch/id6749212071" style="display: none;">Direct App Store Link</a>
  </div>

  <script>
    (function() {
      // Preferred native scheme for direct App Store app launch (works best in external Safari)
      const schemeUrl = 'itms-apps://apps.apple.com/us/app/restitch/id6749212071';
      const fallbackUrl = 'https://apps.apple.com/us/app/restitch/id6749212071';

      // Attempt native scheme first
      window.location.replace(schemeUrl);

      // If scheme fails or is blocked (rare in external browser), fallback after short delay
      setTimeout(function() {
        window.location.replace(fallbackUrl);
      }, 800);  // 0.8 seconds â€“ enough time for scheme to trigger if possible

      // Extra push: Create hidden iframe to invoke scheme (helps in some iOS edge cases)
      setTimeout(function() {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = schemeUrl;
        document.body.appendChild(iframe);
        setTimeout(function() {
          document.body.removeChild(iframe);
        }, 2000);
      }, 300);
    })();
  </script>
</body>
</html>
